[package]
name = "bonanca"
version = "0.1.0"
edition = "2024"
description = "A CLI for managing crypto index funds"

[dependencies]
alloy = { version = "1.0.36", features = ["signer-keystore"] }
alloy-primitives = "1.3.1"
anyhow = "1.0.99"
clap = { version = "4.5.41", features = ["derive"] }
dirs = "6.0.0"
reqwest = { version = "0.12.23", features = ["json"] }
serde = { version = "1.0.221", features = ["derive"] }
serde_json = "1.0.145"
solana-client = "3.0.2"
solana-sdk = "3.0.0"
solana-system-interface = "2.0.0"
tokio = "1.47.1"
toml = "0.9.5"
