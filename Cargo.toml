[package]
name = "bonanca"
version = "0.1.0"
edition = "2024"
description = "A CLI for managing crypto index funds"

[workspace]
resolver = "3"
members = ["crates/*"]

[workspace.dependencies]
alloy = "1.1.2"
anyhow = "1.0.100"
bonanca-core = { path = "./crates/bonanca-core" }
serde = { version = "1.0.221", features = ["derive"] }
serde_json = "1.0.145"
solana-sdk = "3.0.0"
tokio = { version = "1.48.0", features = ["full"] }
async-trait = "0.1.89"

[dependencies]
anyhow.workspace = true
bonanca-core.workspace = true
bonanca-keyvault = { path = "./crates/bonanca-keyvault" }
bonanca-lending = { path = "./crates/bonanca-lending" }
bonanca-managers = { path = "./crates/bonanca-managers" }
clap = { version = "4.5.41", features = ["derive"] }
tokio.workspace = true
serde.workspace = true
serde_json.workspace = true
