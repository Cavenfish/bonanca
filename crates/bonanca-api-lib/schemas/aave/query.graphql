query MarketQuery($request: MarketRequest!) {
  market(request: $request) {
    reserves {
      isFrozen
      isPaused
      aToken {
        address
        name
        symbol
      }
      underlyingToken {
        address
        name
        symbol
      }
      supplyInfo {
        canBeCollateral
        supplyCapReached
        apy {
          value
        }
        maxLTV {
          formatted
          value
        }
        supplyCap {
          amount {
            value
          }
        }
      }
      borrowInfo {
        borrowCapReached
        apy {
          value
        }
        borrowCap {
          amount {
            value
          }
        }
      }
    }
  }
}

