query VaultsV1Query($first: Int!, $chain_id: Int!, $asset: String!) {
  vaults(
    first: $first
    orderBy: TotalSupply
    where: { chainId_in: [$chain_id], assetSymbol_in: [$asset] }
  ) {
    items {
      address
      symbol
      name
      state {
        apy
      }
      asset {
        address
        symbol
        id
      }
    }
  }
}

query UserDataQuery($address: String!, $chain_id: Int!) {
  userByAddress(address: $address, chain_id: $chain_id) {
    vaultPositions {
      state {
        roeUsd
        pnlUsd
        assetsUsd
      }
    }
    vaultV2Positions {
      roeUsd
      pnlUsd
      assetsUsd
    }
    marketPositions {
      healthFactor
      state {
        supplyAssetsUsd
        borrowAssetsUsd
        roeUsd
        pnlUsd
      }
    }
  }
}
